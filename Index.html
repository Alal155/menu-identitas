<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Identitas</title>
  <!-- Link ke file CSS eksternal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <div class="form-group">
        <label for="nama">Nama</label>:
        <input type="text" id="nama">
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal Lahir</label>:
        <input type="date" id="tanggal">
        <input type="text" id="usia" class="age-box" disabled>
      </div>
      <div class="form-group">
        <label for="kelas">Kelas</label>:
        <input type="text" id="kelas">
      </div>
      <div class="form-group">
        <label for="jurusan">Jurusan</label>:
        <input type="text" id="jurusan">
      </div>
      <button class="button-tambah" onclick="tambahData()">tambah</button>

      <button class="button-hapus" onclick="hapusData()">hapus</button>

    </div>
    <div class="output-box" id="output"></div>
  </div>

  <!-- Link ke file JavaScript eksternal -->
  <script src="script.js"></script>
</body>
</html>
